<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lost Cave Adventure</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/app.js" type="module"></script>
</head>
<body>
    <header id="gameTitle">
       <h1>Lost Cave Adventures</h1>
    </header>

    <main id="gameBody">
        <div class="container">
            <div id="imageRow" class="row">
                <img class="imageSquare" src="./images/cave.jpg" alt="cave">
            </div>
            <div class="row">
                <div id="content" class="typing">
                    Welcome to the Lost Cave
                </div>
            </div>
            <div id="decision" class="row justify-content-center">
                <div class="col-2">
                    <button id='btnReady'>Are you ready?</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

</body>
</html>
